<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="google-adsense-account" content="ca-pub-1872879160885405">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor | Ateef Store</title>
    <meta name="author" content="Ateef Khan">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --dark: #1e293b;
            --gray: #64748b;
            --light: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        .logo-icon {
            color: var(--primary);
        }
        
        .author-credit {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .author-credit a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .author-credit a:hover {
            text-decoration: underline;
        }
        
        .ad-container {
            margin: 1.5rem auto;
            padding: 1rem;
            background: var(--light);
            border-radius: 0.5rem;
            text-align: center;
            border: 1px dashed var(--border);
        }
        
        .ad-label {
            font-size: 0.75rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
            display: block;
        }
        
        main {
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .upload-area {
            background: var(--primary-light);
            border: 2px dashed var(--primary);
            border-radius: 0.75rem;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            height: 300px;
        }
        
        .upload-area:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        .upload-area.active {
            background: rgba(67, 97, 238, 0.05);
            border-style: solid;
        }
        
        .upload-icon {
            color: var(--primary);
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
        }
        
        .upload-text {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .upload-subtext {
            color: var(--gray);
            font-size: 0.875rem;
        }
        
        #fileInput {
            display: none;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .control-label {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-icon {
            width: 18px;
            height: 18px;
            color: var(--gray);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .slider-value {
            min-width: 40px;
            text-align: center;
            background: var(--light);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--border);
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        .dimension-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .dimension-input {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .dimension-input input {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-family: inherit;
        }
        
        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: #3a56d4;
            transform: translateY(-1px);
        }
        
        .action-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
        }
        
        .action-btn-icon {
            width: 18px;
            height: 18px;
        }
        
        .preview-container {
            margin-top: 2rem;
            display: none;
        }
        
        .preview-title {
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .preview-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .image-box {
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .image-label {
            padding: 0.75rem;
            background: var(--light);
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
        }
        
        .image-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: white;
        }
        
        .image-wrapper img, .image-wrapper canvas {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        
        .file-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--gray);
            padding: 0.75rem;
            border-top: 1px solid var(--border);
        }
        
        .file-info span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .file-info-icon {
            width: 14px;
            height: 14px;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast-icon {
            width: 20px;
            height: 20px;
        }
        
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
            
            .preview-images {
                grid-template-columns: 1fr;
            }
            
            .dimension-controls {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i data-feather="image" class="logo-icon"></i>
                <span>Image Compressor</span>
            </div>
            <div class="author-credit">
                by <a href="https://ateefstore.blogspot.com/?m=0" target="_blank">Ateef Store</a>
            </div>
        </header>
        
        <!-- AdSense Top Banner -->
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <!-- Replace with your actual AdSense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUB_ID"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUB_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <i data-feather="upload" class="upload-icon"></i>
                    <div class="upload-text">Click to upload image</div>
                    <div class="upload-subtext">or drag and drop</div>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                
                <div class="preview-container" id="previewContainer">
                    <h3 class="preview-title">
                        <i data-feather="eye"></i>
                        Preview
                    </h3>
                    
                    <div class="preview-images">
                        <div class="image-box">
                            <div class="image-label">Original</div>
                            <div class="image-wrapper">
                                <img id="originalImg" alt="Original image">
                            </div>
                            <div class="file-info" id="originalInfo">
                                <span><i data-feather="image"></i> <span id="originalFormat">-</span></span>
                                <span><i data-feather="save"></i> <span id="originalSize">-</span></span>
                            </div>
                        </div>
                        
                        <div class="image-box">
                            <div class="image-label">Compressed</div>
                            <div class="image-wrapper">
                                <canvas id="compressedCanvas"></canvas>
                            </div>
                            <div class="file-info" id="compressedInfo">
                                <span><i data-feather="image"></i> <span id="compressedFormat">JPEG</span></span>
                                <span><i data-feather="save"></i> <span id="compressedSize">-</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">
                        <i data-feather="bar-chart-2" class="control-icon"></i>
                        Quality
                    </label>
                    <div class="slider-container">
                        <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
                        <span class="slider-value" id="qualityValue">80%</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">
                        <i data-feather="maximize-2" class="control-icon"></i>
                        Dimensions
                    </label>
                    <div class="dimension-controls">
                        <div class="dimension-input">
                            <label>Max Width (px)</label>
                            <input type="number" id="maxWidth" value="800">
                        </div>
                        <div class="dimension-input">
                            <label>Max Height (px)</label>
                            <input type="number" id="maxHeight" value="600">
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">
                        <i data-feather="image" class="control-icon"></i>
                        Output Format
                    </label>
                    <select id="outputFormat" class="dimension-input">
                        <option value="image/jpeg">JPEG</option>
                        <option value="image/png">PNG</option>
                        <option value="image/webp">WebP</option>
                    </select>
                </div>
                
                <button id="downloadBtn" class="action-btn" disabled>
                    <i data-feather="download" class="action-btn-icon"></i>
                    Download Compressed Image
                </button>
            </div>
        </main>
        
        <!-- AdSense Bottom Banner -->
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <!-- Replace with your actual AdSense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1872879160885405"
     crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUB_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <i data-feather="check-circle" class="toast-icon"></i>
        <span id="toastMessage">Image downloaded successfully!</span>
    </div>
    
    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const originalImg = document.getElementById('originalImg');
        const canvas = document.getElementById('compressedCanvas');
        const previewContainer = document.getElementById('previewContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const toast = document.getElementById('toast');
        
        // Control Elements
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const maxWidth = document.getElementById('maxWidth');
        const maxHeight = document.getElementById('maxHeight');
        const outputFormat = document.getElementById('outputFormat');
        
        // Info Elements
        const originalFormat = document.getElementById('originalFormat');
        const originalSize = document.getElementById('originalSize');
        const compressedFormat = document.getElementById('compressedFormat');
        const compressedSize = document.getElementById('compressedSize');
        
        let currentFile = null;
        let currentImage = null;
        
        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleImageUpload();
            }
        });
        
        fileInput.addEventListener('change', handleImageUpload);
        qualitySlider.addEventListener('input', updateQualityValue);
        qualitySlider.addEventListener('change', compressImage);
        maxWidth.addEventListener('change', compressImage);
        maxHeight.addEventListener('change', compressImage);
        outputFormat.addEventListener('change', updateFormatAndCompress);
        downloadBtn.addEventListener('click', downloadCompressedImage);
        
        // Functions
        function updateQualityValue() {
            const value = Math.round(qualitySlider.value * 100);
            qualityValue.textContent = `${value}%`;
            if (currentImage) compressImage();
        }
        
        function updateFormatAndCompress() {
            const format = outputFormat.value.split('/')[1].toUpperCase();
            compressedFormat.textContent = format;
            if (currentImage) compressImage();
        }
        
        function handleImageUpload() {
            const file = fileInput.files[0];
            if (!file) return;
            
            currentFile = file;
            
            // Show file info
            const fileType = file.type.split('/')[1].toUpperCase();
            originalFormat.textContent = fileType;
            originalSize.textContent = formatFileSize(file.size);
            
            const reader = new FileReader();
            reader.onload = function(event) {
                originalImg.src = event.target.result;
                currentImage = new Image();
                currentImage.onload = function() {
                    previewContainer.style.display = 'block';
                    compressImage();
                }
                currentImage.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }
        
        function compressImage() {
            if (!currentImage) return;
            
            const ctx = canvas.getContext('2d');
            
            // Calculate new dimensions while maintaining aspect ratio
            let width = currentImage.width;
            let height = currentImage.height;
            
            const maxW = parseInt(maxWidth.value) || 800;
            const maxH = parseInt(maxHeight.value) || 600;
            
            if (width > maxW || height > maxH) {
                const ratio = Math.min(maxW / width, maxH / height);
                width = Math.floor(width * ratio);
                height = Math.floor(height * ratio);
            }
            
            // Set canvas dimensions
            canvas.width = width;
            canvas.height = height;
            
            // Draw compressed image
            ctx.drawImage(currentImage, 0, 0, width, height);
            
            // Update compressed size info
            updateCompressedSize();
            
            // Enable download button
            downloadBtn.disabled = false;
        }
        
        function updateCompressedSize() {
            const format = outputFormat.value;
            const quality = parseFloat(qualitySlider.value);
            
            canvas.toBlob((blob) => {
                compressedSize.textContent = formatFileSize(blob.size);
            }, format, quality);
        }
        
        function downloadCompressedImage() {
            const format = outputFormat.value;
            const quality = parseFloat(qualitySlider.value);
            const ext = format.split('/')[1];
            const fileName = `compressed-image.${ext}`;
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = fileName;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                
                showToast('Image downloaded successfully!');
            }, format, quality);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function showToast(message) {
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Initialize
        updateQualityValue();
        updateFormatAndCompress();
    </script>
</body>
</html>
